<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>核反应堆数字孪生可视化</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

    <!-- 头部 -->
    <header>
      <h1>核反应堆数字孪生可视化</h1>
      <div class="show-time"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".show-time").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "日-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>


    <!-- 页面主体 -->
    <section class="mainbox">
      <!-- 左侧盒子 -->
      <div class="column">


        <div class="panel bar">
          <h2>项目介绍</h2>
          <!-- 图表放置盒子 -->
          <!-- <div class="chart" id="graph1"></div> -->

          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>



        <div class="panel line" >
          <h2>一维数据
            <!-- <a class="a-active" href="javascript:;">2020</a> -->
            <!-- <a href="javascript:;">2021</a> -->
          </h2>
          <div class="chart" id="graph1"></div>
          <div class="panel-footer"></div>
        </div>



        <div class="panel pie">
          <h2>二维数据</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>





      <!-- 中间盒子 -->
      <div class="column">
        <!-- 头部 no模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>12434</li>
              <li>0～1</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>核反应堆数量</li>
              <li>热力值范围</li>
            </ul>
          </div>
        </div>
        <!-- map模块 -->
        <div class="map" id="graph2">
          <!-- <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div> -->
        </div>
      </div>




      <!-- 右侧盒子 -->
      <div class="column">

          <h2>板块4</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>板块5</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>板块6</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>

  </body>
