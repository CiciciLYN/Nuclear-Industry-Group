<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>核反应堆数字孪生可视化</title>
    <link rel="stylesheet" href="css/index.css" />
    	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.24.1.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
  </head>
  <body>

    <!-- 头部 -->
    <header>
      <h1>核反应堆数字孪生可视化</h1>
      <div class="show-time"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".show-time").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "日-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>


    <!-- 页面主体 -->
    <section class="mainbox">
      <!-- 左侧盒子 -->
      <div class="column">


        <div class="panel bar">
          <h2>项目介绍</h2>
          <!-- 图表放置盒子 -->
          <!-- <div class="chart" id="graph1"></div> -->
          <p style="font-size:10px; color:gray; line-height: 1.5;">
          研究目的：本项目研究目标为在已经建立的反应堆物理堆芯运行数字孪生模型基础上，通过优化模型降阶方法、机器学习技术和反问题建模，实现对反应堆运行状态的快速准确监测和操纵。

          <br>
          <br>
          可视化系统：通过一维到三维对于核反应堆实时数据的展示，让用户更加直观了解到核反应堆的状况，通过数字化手段监测核反应堆状况。
          
          </p>

          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>



        <div class="panel line" >
          <h2>一维数据
            <!-- <a class="a-active" href="javascript:;">2020</a> -->
            <!-- <a href="javascript:;">2021</a> -->
          </h2>
          <div class="chart" id="graph1"></div>
          <div class="panel-footer"></div>
        </div>



        <div class="panel pie">
          <h2>二维数据</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>





      <!-- 中间盒子 -->
      <div class="column">
        <!-- 头部 no模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>15 x 15</li>
              <li>0～52</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>核反应堆大小</li>
              <li>热力值范围</li>
            </ul>
          </div>
        </div>
        <!-- map模块 -->
        <div class="map" id="graph2">
          <!-- <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div> -->
        </div>
      </div>




      <!-- 右侧盒子 -->
      <div class="column">
        <div class="panel bar2" style="height:360px">
          <h2>三维数据</h2>
          <div class="chart" id="graph3"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>板块5</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <!-- <div class="panel pie2">
          <h2>板块6</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div> -->
      </div>
    </section>


    
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- 引入china.js 完成地图模块 -->
    <!-- <script src="js/china.js"></script> -->
    <!-- <script src="js/index.js"></script> -->
    <script src="js/graph1.js"></script>
    <script src="js/graph2.js"></script>
    <script src="js/graph3.js"></script>
  </body>
</html>
